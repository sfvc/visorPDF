<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>Municipalidad de San Fernando del Valle de Catamarca</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // Mapa de identificadores cortos a URLs reales
    const pdfs = {
      "281": "https://archivos.sfo3.digitaloceanspaces.com/Juzgado/Libre-deuda/43532773_2025-06-03.pdf"
      // Agregá más entradas como: "282": "URL-del-otro-pdf"
    };

    const pathSegments = window.location.pathname.split("/");
    const id = pathSegments.pop() || pathSegments.pop(); // Elimina último segmento (o el anterior si termina en "/")

    if (pdfs[id]) {
      const iframe = document.createElement("iframe");
      iframe.src = pdfs[id];
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML = "<p>Archivo no encontrado o inválido.</p>";
    }
  </script>
</body>
</html>
