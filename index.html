<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Municipalidad de San Fernando del Valle de Catamarca</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: white;
    }
    #viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      margin: 1rem 0;
      border: 1px solid #ccc;
      background: white;
    }
    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      text-align: center;
      margin-top: 40vh;
      font-size: 1.2rem;
      padding: 0 10px;
    }
  </style>
  <!-- PDF.js desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  <div id="loader" class="loader">
    <div class="spinner"></div>
    Cargando documento...
  </div>
  <div id="viewer" style="display: none;"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get("file");

    if (!file) {
      document.body.innerHTML = '<div class="error">No se proporcionó un archivo PDF válido.</div>';
    } else {
      const fileUrl = decodeURIComponent(file);
      const loadingTask = pdfjsLib.getDocument(fileUrl);

      loadingTask.promise.then(async pdf => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('viewer').style.display = 'block';

        for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
          const page = await pdf.getPage(pageNumber);
          const scale = 1.5;
          const viewport = page.getViewport({ scale });

          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          await page.render(renderContext).promise;
          document.getElementById("viewer").appendChild(canvas);
        }
      }).catch(error => {
        document.body.innerHTML = `<div class="error">Error al cargar el PDF: ${error.message}</div>`;
      });
    }
  </script>
</body>
</html>
