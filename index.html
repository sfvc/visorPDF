<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Municipalidad de San Fernando del Valle de Catamarca</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const pathSegments = window.location.pathname.split("/").filter(Boolean);

    const id = pathSegments[pathSegments.length - 2];
    const fecha = pathSegments[pathSegments.length - 1];

    if (id && fecha && /^\d+$/.test(id) && /^\d{4}-\d{2}-\d{2}$/.test(fecha)) {
      const url = `https://archivos-cc.sfo3.digitaloceanspaces.com/juzgado/libre-deuda/${id}_${fecha}.pdf`;

      const iframe = document.createElement("iframe");
      iframe.src = url;
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML = "<p>Archivo no encontrado o la URL es inv√°lida.</p>";
    }
  </script>
</body>
</html>
